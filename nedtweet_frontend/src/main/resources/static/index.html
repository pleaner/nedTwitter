<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<div class="container">
    <!--NAV-->
    <nav>
        <div class="nav-wrapper white accent-4">
            <a href="" class="brand-logo blue-grey-text text-darken-4" style="padding-left: 30px">Nedvana Sunshine</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a id="username" href="" class="blue-grey-text text-darken-4">Anon</a></li>
                <li><a href="/logout" class="blue-grey-text text-darken-4">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!--Input-->

    <div class="row" style="margin-top:25px;">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s10">
                    <textarea id="textarea1" class="materialize-textarea" maxlength="140"></textarea>
                    <label for="textarea1" >What do you have to say?</label>
                    <span class="helper-text" >Speak your mind, the world is listening...</span>
                </div>
                <button class="btn waves-effect waves-light col s2" style="margin-top:25px;" onclick="onPostSubmit()" name="action">Post
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>

    <div class="row" id="feed_div">

        <div class="progress" style="margin-top:100px;">
            <div class="indeterminate"></div>
        </div>
        <!-- Feed -->

    </div>
</div>

<!-- Footer  -->
<img src="images/astronaut.jpg" style="height:400px;position:fixed;right:00px;bottom:00px;z-index: -1;" ></img>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
